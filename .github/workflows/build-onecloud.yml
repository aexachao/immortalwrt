name: Build ImmortalWrt for OneCloud

on:
  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
  # ÂÆöÊó∂ÁºñËØëÔºàÊØèÂë®Êó•ÂáåÊô®2ÁÇπÔºâ
  schedule:
    - cron: '0 18 * * 0'  # UTCÊó∂Èó¥ÔºåÂØπÂ∫îÂåó‰∫¨Êó∂Èó¥Âë®‰∏ÄÂáåÊô®2ÁÇπ
  # Êé®ÈÄÅÂà∞mainÂàÜÊîØÊó∂Ëß¶Âèë
  # push:
  #   branches:
  #     - main

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE: onecloud.config
  DIY_SCRIPT: diy-script.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Ê£ÄÂá∫‰ª£Á†Å
      uses: actions/checkout@v4

    - name: ÂàùÂßãÂåñÁºñËØëÁéØÂ¢É
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev \
          libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
          libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 \
          python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo \
          uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: ÂÖãÈöÜÊ∫ê‰ª£Á†Å
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV

    - name: Êõ¥Êñ∞ feeds
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Âä†ËΩΩËá™ÂÆö‰πâÈÖçÁΩÆ
      run: |
        cd $OPENWRT_PATH
        
        # ÂàõÂª∫ OneCloud ÈÖçÁΩÆÊñá‰ª∂
        cat > .config <<EOF
        CONFIG_TARGET_amlogic=y
        CONFIG_TARGET_amlogic_meson8b=y
        CONFIG_TARGET_amlogic_meson8b_DEVICE_thunder-onecloud=y
        
        # Âü∫Á°ÄÁ≥ªÁªü
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-ssl-openssl=y
        CONFIG_LUCI_LANG_zh_Hans=y
        
        # Â∏∏Áî®Êèí‰ª∂
        CONFIG_PACKAGE_luci-app-opkg=y
        CONFIG_PACKAGE_luci-app-firewall=y
        CONFIG_PACKAGE_luci-app-ttyd=y
        CONFIG_PACKAGE_luci-app-upnp=y
        CONFIG_PACKAGE_luci-app-samba4=y
        CONFIG_PACKAGE_luci-app-aria2=y
        
        # ‰ª£ÁêÜÁõ∏ÂÖ≥ÔºàÊ†πÊçÆÈúÄË¶ÅÂêØÁî®Ôºâ
        # CONFIG_PACKAGE_luci-app-passwall=y
        # CONFIG_PACKAGE_luci-app-ssr-plus=y
        # CONFIG_PACKAGE_luci-app-openclash=y
        
        # ÈïúÂÉèÊ†ºÂºè
        CONFIG_TARGET_ROOTFS_SQUASHFS=y
        CONFIG_TARGET_SQUASHFS_BLOCK_SIZE=256
        
        # ÂÜÖÊ†∏Ê®°Âùó
        CONFIG_PACKAGE_kmod-usb-core=y
        CONFIG_PACKAGE_kmod-usb-storage=y
        CONFIG_PACKAGE_kmod-usb-storage-extras=y
        CONFIG_PACKAGE_kmod-fs-ext4=y
        CONFIG_PACKAGE_kmod-fs-vfat=y
        
        EOF
        
        # Â∫îÁî®ÈÖçÁΩÆ
        make defconfig

    - name: ‰∏ãËΩΩÁºñËØë‰æùËµñ
      run: |
        cd $OPENWRT_PATH
        make download -j16
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ÁºñËØëÂõ∫‰ª∂
      run: |
        cd $OPENWRT_PATH
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Ê£ÄÊü•Á£ÅÁõòÁ©∫Èó¥
      if: (!cancelled())
      run: df -hT

    - name: Êï¥ÁêÜÂõ∫‰ª∂Êñá‰ª∂
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ‰∏ä‰º†Âõ∫‰ª∂Âà∞ Artifacts
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ImmortalWrt_OneCloud_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: ÁîüÊàê Release Tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "## ImmortalWrt OneCloud Âõ∫‰ª∂" >> release.txt
        echo "### ÁºñËØëÊó∂Èó¥" >> release.txt
        echo "üïê $(date +"%YÂπ¥%mÊúà%dÊó• %H:%M:%S")" >> release.txt
        echo "### Âõ∫‰ª∂‰ø°ÊÅØ" >> release.txt
        echo "- ÁõÆÊ†áËÆæÂ§á: OneCloud (Áé©ÂÆ¢‰∫ë)" >> release.txt
        echo "- ÂÜÖÊ†∏ÁâàÊú¨: $(cat $OPENWRT_PATH/include/kernel-version.mk | grep LINUX_VERSION | cut -d'=' -f2)" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ‰∏ä‰º†Âõ∫‰ª∂Âà∞ Release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE_PATH }}/*

    - name: Ê∏ÖÁêÜÊóßÁöÑ Releases
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
